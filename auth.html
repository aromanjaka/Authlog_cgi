<!DOCTYPE html>
<html>
<head>
    <title>Session Utilisateur</title>
    <meta charset="UTF-8" />
    <style>
        body {
            background-color: #1e222e;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #445566;
            padding: 10px;
            box-shadow: 0 0 8px #000;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 10px;
        }

        #nom {
            width: 30%;
            height: 20px;
            margin: 10px;
            color: #999;
            letter-spacing: 2px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 8px #00bfff;
            animation: shadowColor 6s infinite ease-out;
        }

        @keyframes shadowColor {
            from {
                box-shadow: 0 0 8px #00bfff;
            }
            to {
                box-shadow: 0 0 8px #5f9ea0;
            }
        }

        .submit {
            border: 1px solid #00bfff;
            border-radius: 10px;
            background: rgba(0, 191, 255, 0.8);
            color: #999;
            padding: 10px;
        }

        .submit:hover {
            background: rgba(0, 191, 255, 0.6);
        }

        button {
            width: 100px;
            height: 90px;
            margin: 35px 20px;
            border-radius: 20px;
            background-color: #445566;
            color: #fff;
        }

        button a {
            text-decoration: none;
            color: #fff;
        }

        #info {
            display: flex;
            margin-left: auto;
            padding: 0 20px;
        }

        #identifier {
            background: linear-gradient(to bottom right, #26418f, #1a3050);
            text-align: center;
            height: 50px;
            margin: 35px 15px;
            padding: 15px 35px;
            border-radius: 12px;
            color: #fff;
        }

        abbr {
            font-family: sans-serif;
            font-weight: bolder;
            font-size: 24px;
            text-decoration: none;
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
            margin: 100px auto 30px auto;
            width: 60%;
        }

        td {
            border: 1px solid #fff;
            padding: 20px;
        }

        #en-tete {
            background-color: #26418f;
        }

        .open {
            background-color: #beaba0;
        }

        .close {
            background-color: #966789;
        }

        h1 {
            margin-top: 150px;
            color: #dc3333;
        }

        .page {
            background-color: #445566;
            text-decoration: none;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 5px 40px 5px;
            color: #fff;
            font-weight: bold;
        }

        .boite {
            background-color: #1e222e;
        }

        .inpage {
            background-color: #323c5a;
            animation: shadowColor 6s infinite ease-out;
        }
    </style>
</head>
<body>

</body>
</html>
